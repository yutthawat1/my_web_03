<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* adjacent selector */
      /* s1 + s2 onlyone s2 next to s1*/
      #aa + p{
        font-weight: bold;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="aa">
      <p>1</p>
      <p>2</p>
      <span>hello</span>
      <div id="bb">
        <p>4</p>
        <div>
          <p>5</p>
          <p>6</p>
          <div>
            <p>7</p>
            <p>8</p>
          </div>
        </div>
      </div>
    </div>
    <p>9</p>
    <p>10</p>
    <span>11</span>
    <p>12</p>
  </body>
</html>
